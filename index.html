<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
    <div id="heading">
        <h1>TIC - TAC - TOE</h1>
    </div>
    <div id="output" hidden></div>
    <main id="game-board" class="start-game">
        <div id="rules">
            <h2>How to Play:</h2>
            <ol>
                <li>Two players take turns marking a spot on the board.</li>
                <li>The first player to get three marks in a row wins.</li>
                <li>If the board is full, the game ends in a tie.</li>
            </ol>
        </div>
        <button id="start-button" name="start">
            <h3>START GAME</h3>
            <img src="img/play_arrow.svg" alt="Play Arrow Icon">
        </button>
    </main>
    <button hidden id="restart" name="play again">Play Again</button>
    <dialog>
        <div id="dialog-wrapper">
            <h1>Game Settings</h1>
            <span hidden id="invalid-input">Please fill out the player name fields!</span>
            <form id="new-game-form">
                <p>
                    <label for="player-1-name">Player 1:</label>
                    <input type="text" minlength="1" placeholder="Player 1's Name" id="player-1-name" name="player-1-name" required autofocus/>
                </p>
                <p>
                    <label for="player-2-name">Player 2:</label>
                    <input type="text" minlength="1" placeholder="Player 2's Name" id="player-2-name" name="player-2-name" required/>
                </p>
                <button id="activate-game" name="next">
                    <h3>NEXT</h3>
                    <img src="img/play_arrow.svg" alt="Play Arrow Icon">
                </buton>
            </form>
        </div>
    </dialog>
    <script src="scripts.js"></script>
</body>
</html>
